<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Répartition de l'insécurité alimentaire dans la zone nord du Sénégal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .chart-container {
            width: 60%;
            margin: 20px auto;
        }

        canvas {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-container {
            background-color: #1f2a38;
        }

        .navbar {
            padding: 15px 20px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        li {
            display: inline;
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #66a3ff;
        }

        #not {
            font-size: 27px;
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <nav class="navbar">
            <ul>
                <li><a id="not" href="#">Accueil</a></li>
                <li><a id="not" href="communaute.html">Communauté</a></li>
                <li><a id="not" href="acteur.html">Acteurs</a></li>
                <li><a id="not" href="data.html">Données</a></li>
            </ul>
        </nav>
    </div>

    <h1>Illustration de l'impact de la famine au Sénégal</h1>

    <!-- Première figure -->
    <div class="chart-container">
        <canvas id="chart1" width="400" height="200"></canvas>
    </div>

    <!-- Deuxième figure -->
    <div class="chart-container">
        <canvas id="chart2" width="400" height="200"></canvas>
    </div>

    <script>
        // Données pour le premier graphique
        var data1 = {
            labels: ['Podor', 'Matam', 'Kanel', 'Linguère', 'Ranérou'],
            datasets: [{
                label: 'Population en insécurité alimentaire dans la zone Nord',
                data: [159636, 86932, 62732, 61221, 21189],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.5)',
                    'rgba(255, 159, 64, 0.5)',
                    'rgba(255, 205, 86, 0.5)',
                    'rgba(75, 192, 192, 0.5)',
                    'rgba(54, 162, 235, 0.5)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(255, 205, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(54, 162, 235, 1)'
                ],
                borderWidth: 1
            }]
        };

        // Options pour le premier graphique
        var options1 = {
            scales: {
                y: {
                    beginAtZero: true
                },
            },
            animation: {
                duration: 2000,
                easing: 'easeInOutQuart',
                from: 1,
            }
        };

        // Créer le premier graphique
        var ctx1 = document.getElementById('chart1').getContext('2d');
        var myChart1 = new Chart(ctx1, {
            type: 'bar',
            data: data1,
            options: options1
        });

        // Données pour le deuxième graphique
        var data2 = {
            labels: ['2020', '2019', '2018', '2017', '2016', '2015', '2014', '2013', '2012', '2011', '2010', '2009', '2008', '2007', '2006', '2005', '2004', '2003', '2002', '2001'],
            datasets: [{
                label: 'Évolution de la faim au Sénégal',
                data: [7.5, 7.4, 7.8, 8.5, 9.5, 10.7, 11.8, 12, 11.9, 11.5, 11.3, 11, 11.9, 13.6, 16.5, 18.1, 19.6, 21.4, 22.9, 24.1],
                type: 'line',
                fill: false,
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                yAxisID: 'y'
            }]
        };

        // Options pour le deuxième graphique
        var options2 = {
            scales: {
                y: {
                    type: 'linear',
                    position: 'right',
                    beginAtZero: true
                }
            },
            animation: {
                duration: 2000,
                easing: 'easeInOutQuart',
                from: 1,
            }
        };

        // Créer le deuxième graphique
        var ctx2 = document.getElementById('chart2').getContext('2d');
        var myChart2 = new Chart(ctx2, {
            type: 'line',
            data: data2,
            options: options2
        });
    </script>
</body>
</html>
